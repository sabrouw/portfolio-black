<article>
        
    <aside>
        
        <form class="g-3 needs-validation" method="post" action="">

        <div class="container">
            
            <div class="row">

            <div class="row col-6-lg col-4-md">
              <label for="firstname">Nom</label> 
              <input type="text"name="firstname"id="firstname" placeholder="Votre nom" required>
            </div>
            <div class="row col-6-lg">
              <label for="lastname">Prénom</label>
              <input type="text"name="lastname"id="lastname" placeholder="Votre prénom" required>
            </div>
            <div class="row col-6-lg">
              <label for="email">Email</label>
              <input type="email"name="email" id="email" placeholder="Votre email" required>
            </div>
            <div class="row col-6-lg">
              <label for="telephonenumber">Votre numéro de téléphone</label>
              <input type="tel"  id="telephonenumber">
            </div>
            <div class="row"></div>
            <div class="row"></div>
              <p>Quel message souhaitez vous envoyer ?</p>
              
              <div class="form-check row col-6-lg">
                <input class="form-check-input"type="radio" id="interet">
              <label for="interet">Vous etes un employeur interessé?</label>
              </div>
            
              <div class="form-check row col-6-lg">
                <input class="form-check-input"type="radio" id="contact">
              <label for="contact">Vous souhaitez simplement me contacter?</label>
              </div>
            
              
              <div class="form-check row col-6-lg">
                <input class="form-check-input" type="radio" id="idees">
              <label for="idees">Vous souhaitez partager vos idées avec moi?</label>
              </div>
          
              
              <div class="row col-2-xs">
                <button type="btn">submit</button>
              </div>
            
            </div>
        </div>
        </form>
        </aside>
    </article>
    
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
